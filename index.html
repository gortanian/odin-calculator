<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <script src="script.js" defer></script>    
</head>
<body>
    <div id="calculator-container">
        <div id="display">23</div>
        <div class="button-container">
            <div class="button-row">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>C</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>   
        </div>
    </div>
    
</body>
</html>
